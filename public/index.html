<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Space Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room-select">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
						<input
							type="text"
							name="none"
							id="room-text"
							placeholder="Enter room..."
							style="display: none;"
						/>
					</div>
					<div style="display: flex; justify-content : space-evenly;">
						<button id="join-chat-btn" type="submit" class="btn">Join Chat</button>
						<button id="create-room-btn" type="button" class="btn">Create Room</button>
					</div>
					<script>
						let firstClick = 1
						const createRoomBtn = document.querySelector('#create-room-btn')
						createRoomBtn.addEventListener('click', e => {
							if(firstClick == 1) {
								document.getElementById('room-select').style.display = 'none'
								document.getElementById('room-select').name = 'none'
								document.getElementById('room-text').style.display = 'unset'
								document.getElementById('room-text').name = 'room'
								firstClick ++
							} else {
								document.getElementById('room-select').style.display = 'unset'
								document.getElementById('room-select').name = 'room'
								document.getElementById('room-text').style.display = 'none'
								document.getElementById('room-text').name = 'none'
								firstClick --
							}
						})
					</script>
				</form>
			</main>
		</div>
	</body>
</html>
